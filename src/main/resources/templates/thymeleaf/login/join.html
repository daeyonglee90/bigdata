<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!--/*/ 
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.css" >
<link rel="stylesheet" href="/webjars/bootstrap-social/5.1.1/bootstrap-social.css">
<link rel="stylesheet" href="/webjars/animate.css/3.5.2/animate.css" >

<script type="text/javascript" src="/webjars/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
<script type="text/javascript" src="/webjars/chartjs/2.6.0/Chart.bundle.js"></script>
 /*/-->
<link rel="stylesheet" href="../css/bootstrap.css" data-th-remove="all"> 
<link rel="stylesheet" href="../css/animate.css" data-th-remove="all">
<script type="text/javascript">
	$(function()
	{ 
		
		$('input[name="gender"]').change(function(){
			var radioValue = $(this).val();
			
			alert(radioValue);
		});
		
		
		
		// 정규식을 변수에 할당
		// 정규식을 직접 작성할 줄 알면 참 좋겠지만
		// 변수 우측에 할당된 정규식은 검색하면 쉽게 찾을 수 있다 
		// 이 변수들의 활약상을 기대한다
		// 변수 이름을 're_'로 정한것은 'Reguar Expression'의 머릿글자
		var re_id   = /^[a-z0-9_-]{4,16}$/; // 아이디 검사식
		var re_pw   = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-]|.*[0-9]).{6,24}$/; // 비밀번호 검사식
		var re_mail = /^([\w\.-]+)@([a-z\d\.-]+)\.([a-z\.]{2,6})$/; // 이메일 검사식
		var re_url  = /^(https?:\/\/)?([a-z\d\.-]+)\.([a-z\.]{2,6})([\/\w\.-]*)*\/?$/; // URL 검사식
		var re_tel  = /^[0-9]{8,11}$/; // 전화번호 검사식
		var re_year = /^[0-9]{4,4}$/; // 생년월일 연도 검사식
		var re_day  = /^[0-9]{2,2}$/;
		
		var flag    = false;
		
		// 아이디 정규표현식 체크
		$('#id').change(function(){
			
			var id = $('#id').val();
			
			if (id != "")
			{
				if (re_id.test(id) != true)
				{
					$('#warnid').html('영문, 숫자, 언더스코어(_), 하이픈(-)이 포함된 4~16 문자');
				}
				else
				{
					$('#warnid').html('');
				}
			}
		});

		// 비밀번호 인풋값이 서로 같은지 확인
		$('#repw, #pw').change(function(){
			
			var pw = $('#pw').val();
			var repw = $('#repw').val();
			var text = '';
			
			$('#warnpw').html('');
			
			if (pw != "" && repw != "")
			{
				if (pw != repw)
				{
					text += '비밀번호 일치하지 않습니다.^^';
				}		
			}
			
			if (re_pw.test(pw) != true)
			{
				text += '6자~16자 영문대소문자, 숫자, 특수문자 혼합하여야 합니다.^^';
			}
			
			arrText = text.split('^^');
			
			if (arrText != '')
			{
				$('#warnpw').html(arrText[0]+ "<br>" +arrText[1]);
			}
			else
			{
				$('#warnpw').html('');
			}
			
		});
		
		$('#email').change(function(){
			
			var email = $('#email').val();
			var text = '';
			
			$('#warnemail').html('');
			
			if (re_mail.test(email) != true)
			{
				text = '이메일 형식이 유효하지 않습니다.';
			}
			
			$('#warnemail').html(text);
		});
		
		$('#tel').change(function(){
			
			var tel = $('#tel').val();
			var text = '';
			
			$('#warntel').html('');
			
			if (re_tel.test(tel) != true)
			{
				text = '8~11자의 숫자만 입력해주세요.';	
			}
			
			$('#warntel').html(text);
			
		});
		
		$('#year').change(function(){
			
			var year = $('#year').val();
			
			if (re_year.test(year) != true)
			{
				alert('4자리의 숫자만 해당됩니다.');
				$('#year').val('');
				return;
			}
		});
		
		$('#day').change(function(){
			
			var day = $('#day').val();
	
			if (re_day.test(day) != true)
			{
				alert('2자리의 숫자만 해당됩니다.');
				$('#day').val('');
				return;
			}
			
		});
		
		// 가입하기 버튼 클릭 시 처리 ;
		// 모든 입력형식을 충족하는지 체크 할 것.
		
		$('#btnJoin').click(function(){
			var warnid    = $('#warnid').html();
			var warnpw    = $('#warnpw').html();
			var warnemail = $('#warnemail').html();
			var warntel   = $('#warntel').html();
			var id        = $('#id').val();
			var pw        = $('#pw').val();
			var repw      = $('#repw').val();
			var email     = $('#email').val();
			var tel       = $('#tel').val();
			var gender    = $('input[name="gender"]').val();
			var year      = $('#year').val();
			var month     = $('#month').val();
			var day       = $('#day').val();
			
			// 경고메세지 있으면 안된다.
			if (warnid == '' && warnpw == '' && warnemail == '' && warntel == '')
			{
				flag = true;
			}
			else
			{
				flag = false;
			}
			
			if (id != '' && pw != '' && repw != '' && email != ''
					&& tel != '' && year != '' && month != "월" && day != '')
			{
				flag = true;
			}
			else
			{
				flag = false;
			}
			
			console.log(id);
			console.log(pw);
			console.log(repw);
			console.log(email);
			console.log(tel);
			console.log(gender);
			console.log(year);
			console.log(month);
			console.log(day);
			
			alert("flag=" + flag)
			
			if (flag == true)
			{
				var frmJoin = $('#frmJoin');
				
				for (var a in frmJoin)
				{
					console.log(a);
				}
				
				frmJoin.submit();
			}
		});
		
	});
</script> 
</head>
<body>
	<div class="container" style="width:50%">
		<h1>회원가입</h1>
		<hr>
		<div class="col-lg-12 well">
			<div class="row">
				<form id="frmJoin" action="#" th:action="@{/login/join}" th:object="${member}" method="post">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<input id="id" type="text" placeholder="아이디" class="form-control">
								<span id="warnid" style="color: red;"></span>
								<input id="pw" type="password" placeholder="비밀번호" class="form-control">
								<input id="repw" type="password" placeholder="비밀번호 재확인" class="form-control">
								<span id="warnpw" style="color: red;"></span>
							</div>
							<div class="col-sm-12 form-group">
								<label>이름</label>
								<input type="text" placeholder="이름" class="form-control">
							</div>
							<div class="col-sm-12 form-group">
								<label>이메일</label>
								<input id="email" type="email" placeholder="이메일" class="form-control">
								<span id="warnemail" style="color: red;"></span>
							</div>
							<div class="col-sm-12 form-group">
								<label>휴대전화</label>
								<input id="tel" type="text" placeholder="01012345678" class="form-control">
								<span id="warntel" style="color: red;"></span>
							</div>
							<div class="col-sm-12 form-group">
								<div class="btn-group-justified" data-toggle="buttons">
									<label class="btn" style="width:50%; background-color: white; border-radius:5px;"><input type="radio" name="gender" value="M">남</label>
									<label class="btn" style="width:50%; background-color: white; border-radius:5px;"><input type="radio" name="gender" value="F">여</label>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<label>생일</label>
								<div class="form-inline">
									<input id="year" class="form-control" type="text" placeholder="년(4자)" maxlength="4">
									<select id="month" class="form-control">
										<option>월</option>
										<option>01</option>
										<option>02</option>
										<option>03</option>
										<option>04</option>
										<option>05</option>
										<option>06</option>
										<option>07</option>
										<option>08</option>
										<option>09</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
									</select>
									<input id="day" class="form-control"type="text" placeholder="일(2자)" maxlength="2">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<button id="btnJoin" class="container btn btn-success" style="width:100%;"><span style="font:sans-serif;">가입하기</span></button>
	</div>
</body>
</html>
